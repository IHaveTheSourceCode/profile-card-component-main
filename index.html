<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Profile Card Component Main</title>
  </head>
  <body>
    <div class="main-card">
      <div class="profile-picture-background"></div>
      <img
        class="profile-picture"
        src="images/image-victor.jpg"
        alt="Profile picture."
      />
      <div class="my-data">
        <div class="name">Victor Crest</div>
        <div class="age">26</div>
      </div>
      <div class="living-place">London</div>
      <div class="socials">
        <div>
          <div>80K</div>
          <div>Followers</div>
        </div>
        <div>
          <div>803K</div>
          <div>Likes</div>
        </div>
        <div>
          <div>1.4K</div>
          <div>Photos</div>
        </div>
      </div>
    </div>
  </body>
</html>
